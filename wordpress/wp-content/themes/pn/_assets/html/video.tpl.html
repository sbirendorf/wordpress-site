<md-dialog aria-label="Video Viewer" class="pn-modal" flex="40">
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Video</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="close()" aria-label="Close Dialog">
          <i class="fa fa-times" aria-hidden="true"></i>
        </md-button>
      </div>
    </md-toolbar>

    <md-dialog-content>
      <div class="md-dialog-content">
		  <iframe width="100%" height="315" ng-src="{{video}}" frameborder="0" allowfullscreen></iframe>
	  </div>

    </md-dialog-content>

    <md-dialog-actions layout="row">
      <span flex></span>
      <md-button class="md-link md-warn link" ng-click="close()">Close</md-button>
    </md-dialog-actions>
</md-dialog>
